<div class="container my-5">
  <h4 class="text-center gris-nova m-0 subtiltulo">Para mantenerte actualizado de  nuestras innovaciones, contenido informativo y
    de interés, suscríbete a nuestro canal de YouTube.</h4>
    
  <div class="hs-responsive-embed">
    <iframe class="video-youtube" src="https://www.youtube.com/embed/mwiPi_U1T0s" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>
  <div class="row justify-content-md-center">
    <div class="col-12">
      <div uk-slider  >
        <ul id="slider"  class="uk-slider-items uk-child-width-1-2 uk-child-width-1-4@s ">
          <li *ngFor="let video of playlist; let i = index" >
            <button (click)="videoClip(i)" class="btn p-0" style="border: 0;">
              <img [src]="video.url_image" />
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
